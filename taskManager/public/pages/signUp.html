<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../src/assets/css/signUp/style.css">
    <title>TaskManager</title>
</head>
<body>
    <main>
        <div class="form-box">
            <h1><span>Task</span>Manager</h1>
            <form method="POST" action="">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Por favor insira o seu Nome">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Por favor insira o seu Email">
                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Por favor insira a sua Senha">
                <label for="conf_password">Confirmar Senha</label>
                <input type="password" name="conf_password" placeholder="Por favor confirme sua senha">
                <a href="signIn.html">Já possui uma conta? Faça Login.</a>
                <input type="submit" class="btn-submit" name="signIn" value="Cadastrar">
            </form>
        </div>
    </main>
</body>
</html>
